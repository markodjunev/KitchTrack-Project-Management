<div *ngIf="message">
    <h2 class="text-center m-5">{{ message }}</h2>

    <hr class="m-5"/>
</div>


<div class="d-flex justify-content-center m-5">
    <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
